{% extends 'equipment/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4">
    <h1 class="text-center">Edit Equipment</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary mt-4 mb-2" type="submit">Update Equipment</button>
        </form>
      </div>
    </div>
  </div>

  <style>
    /* Add custom styles for form fields */
    input[type="text"], input[type="email"], input[type="number"], textarea {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      padding: 0;
      margin: 0;
      background-color: transparent;
    }

    /* Add custom styles for form labels */
    label {
      font-weight: bold;
    }

    /* Add custom styles for form submit button */
    button[type="submit"] {
      width: 100%;
      border-radius: 50px;
      font-weight: bold;
    }
  </style>
{% endblock %}
