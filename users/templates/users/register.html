{% extends 'equipment/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h4>Sign Up</h4>
        </div>
        <div class="card-body">
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
          </form>
          <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Add validation styles to form inputs on submit
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      var forms = document.getElementsByClassName('needs-validation');
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>

<style>
  /* Add animation to form inputs */
  .form-control:focus {
    box-shadow: none;
    border-color: #007bff;
    animation: pulse 1s forwards;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }

  /* Add margin to top of card header */
  .card-header {
    margin-top: 10px;
  }
</style>
{% endblock %}
